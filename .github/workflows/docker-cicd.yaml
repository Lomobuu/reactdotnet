name: "Container Plan & Apply"

on:
  push:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

# Global env: ONLY things that do NOT depend on env.*
env:
  ENVIRONMENT: ${{ github.ref_name == 'dev' && 'dev'
                || github.ref_name == 'test' && 'test'
                || github.ref_name == 'main' && 'prod' }}
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build:
    runs-on: ubuntu-latest

    # Job-level env: CAN reference env.ENVIRONMENT
    env:
      REGISTRY: app${{ env.ENVIRONMENT }}.azurecr.io
      APP_NAME: fozzen-reactdotnet-appplan${{ env.ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v3

      - name: Debug variables
        run: |
          echo "ENVIRONMENT=$ENVIRONMENT"
          echo "REGISTRY=$REGISTRY"
          echo "APP_NAME=$APP_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR via OIDC
        run: az acr login --name $REGISTRY

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ./reactdotnet
          cache-from: type=gha
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      REGISTRY: app${{ env.ENVIRONMENT }}.azurecr.io
      APP_NAME: fozzen-reactdotnet-appplan${{ env.ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR via OIDC
        run: az acr login --name $REGISTRY

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ steps.meta.outputs.tags }}